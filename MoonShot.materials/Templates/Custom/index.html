<!DOCTYPE html>
<html>
<head>
  <title>MoonShot by Joey &amp; Charity Parrish</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="author" content="Joey &amp; Charity Parrish">
  <meta name="description" content="MoonShot by Joey &amp; Charity Parrish">
  <link rel="icon" type="image/png" href="Icon.png">
  <link rel="stylesheet" href="roboto.css">
  <link rel="stylesheet" href="style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K4EXJ8VT8V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-K4EXJ8VT8V');
    gtag('event', 'screen_view', {
      'app_name': '[TITLE]',
      'screen_name': 'index',
      'app_version': '[RELEASE]',
    });
  </script>
  <script>
    // Prevent the right-click context menu in desktop bundles.
    if (window.__TAURI__) {
      document.addEventListener('contextmenu', event => event.preventDefault());
    }

    const play = () => { location.href = 'play.html'; };
    document.addEventListener('DOMContentLoaded', () => {
      // Move on after 18 seconds, or a click, or escape, or enter.
      // The CSS fade-in/fade-out animations last 17s total.
      setTimeout(play, 18000);
      document.addEventListener('click', play);
      document.addEventListener('keypress', (event) => {
        if (event.key === "Escape" || event.key === "Enter") {
          play();
        }
      });
    });
  </script>
</head>
<body>
  <div class="logo fade-in-fade-out">
    <img src="Chicken Noodle Soap.jpg" alt="Chicken Noodle Soap">
  </div>
  <div class="cover fade-in-fade-out">
    <img src="Cover.jpg" alt="[TITLE]">
    <div class="covertext">
      <div class="author">By [AUTHOR]</div>
      <div class="version">Version [RELEASE]</div>
    </div>
  </div>
</body>
</html>
